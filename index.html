 <!-- Modal -->
<!-- The Add Todo Modal -->
<div id="addTodoModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="custom-flex">
      <h2 id="todoModalTitle">Add todo</h2>
      <span id ="modalClose" class="close">&times;</span>
    </div>
    <form>
      <label for="title">Task Name:</label><br>
      <input type="text" id="addTodoTitle" name="title"><br>
      <label for="description">Description:</label><br>
      <textarea type="text" id="addTodoDescription" name="description" rows="4"></textarea><br>
      <label for="date">Date:</label><br>
      <input type="text" id="addTodoDate" name="date"><br>
      <button type="button" id="addTodoSave" data-dismiss="modal">Save</button>
    </form>
  </div>
</div>
<!-- The Edit Todo Modal -->
<div id="modalAppend"></div>
<div id="editTodoModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="custom-flex">
      <h2 id="editTodoModalTitle">Edit todo</h2>

      <label for="date">Date:</label><br>
      <input type="text" id="editTodoDate" name="date"><br>

    </form>
  </div>
